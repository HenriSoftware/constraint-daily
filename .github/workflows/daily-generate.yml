name: Daily puzzle generator

on:
  schedule:
    - cron: "7 0 * * *"   # runs daily at 00:07 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-puzzle
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate puzzle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate.mjs

      - name: Show produced files
        run: |
          echo "----- daily/ listing -----"
          ls -la daily || true
          echo "----- latest.json -----"
          cat daily/latest.json || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add daily/*.json

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily puzzle update"
          git push
