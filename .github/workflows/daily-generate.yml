name: Daily puzzle generator

on:
  schedule:
    # Runs daily at 00:05 UTC (cron schedules are UTC)
    - cron: "5 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate puzzle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GEN_MAX_TRIES: "3"
        run: npm run generate

      - name: Commit and push if changed
        run: |
          git config user.name "constraint-bot"
          git config user.email "actions@users.noreply.github.com"
          git add daily/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Daily puzzle: $(date -u +%F)"
          git push
